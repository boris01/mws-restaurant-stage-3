  <meta name="Description" content="Restaurant reviews">
  <!-- inject-css dist/css/all.css -->
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/" tabindex="-1">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Google map" role="application" ></div>
    </section>
    <section>
      <div class="filter-options" aria-label="Fiter Results">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="contentinfo"></ul>
    </section>
  </main>


  <footer id="footer" class="white">
    Copyright (c) 2018
    <a href="/">
      <strong class="white">Restaurant Reviews</strong>
    </a> All Rights Reserved.
    <div class="white">Icons made by <a rel="noopener" class="white" href="https://www.flaticon.com/authors/nikita-golubev" title="Nikita Golubev">Nikita Golubev</a> from <a rel="noopener" class="white" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a rel="noopener" class="white" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </footer>
